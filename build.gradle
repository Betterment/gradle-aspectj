apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'idea'

group = 'com.betterment'
version = '1.6'

repositories {
    mavenCentral()

    maven {
        credentials {
            credentials {
                username "$nexusUser"
                password "$nexusPass"
            }
        }
        url "http://nexus.betterment.com/content/repositories/better/"
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "http://nexus.betterment.com/content/repositories/better/"
            credentials {
                username "$nexusUser"
                password "$nexusPass"
            }
        }
    }
}

